<html>
<head>
    <title>Welcome to Words</title>
    <style>
        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 50px auto;
            perspective: 1000px;
            transition: transform 1s ease-in-out;
            text-align: center;
        }

        .button-wrapper {
            width: 100%;
            text-align: center;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
            font-size: 45px;
            line-height: 100px;
        }
        .face0 {
            background-color: blue;
            display: block;
        }
        .face1 {
            background-color: red;
            display: none;
        }
        .face2 {
            background-color: green;
            display: none;
        }
        .face3 {
            background-color: purple;
            display: none;
        }
        .face4 {
            background-color: aqua;
            display: none;
        }
        .face5 {
            background-color: brown;
            display: none;
        }
    </style>
</head>
<body>
<div class="cube">
    <div class="face face0">X</div>
    <div class="face face1">Y</div>
    <div class="face face2">Z</div>
    <div class="face face3">A</div>
    <div class="face face4">E</div>
    <div class="face face5">C</div>
</div>
<div class="button-wrapper">
    <button id="next-button">Next</button>
    <button id="prev-button">Previous</button>
</div>
<script>
    let currentIndex = 0;
    const nextBtn = document.querySelector("#next-button");
    nextBtn.addEventListener("click", function () {
        document.querySelector(".face" + currentIndex).style.display = 'none';
        currentIndex = (currentIndex + 1) % 6;
        document.querySelector(".face" + currentIndex).style.display = 'block';
    });
    const prevBtn = document.querySelector("#prev-button");
    prevBtn.addEventListener("click", function () {
        document.querySelector(".face" + currentIndex).style.display = 'none';
        currentIndex = (currentIndex - 1) % 6;
        if (currentIndex === -1) {
            currentIndex = 5;
        }
        document.querySelector(".face" + currentIndex).style.display = 'block';
    });
</script>
</body>
</html>
